Register:

<form id="newUserForm">
    <input type="text" class="form-control" id="username" name="username" placeholder="Username (*)">
    <div id="usernameValidationText"></div>

    <input type="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required class="form-control" id="email" name="email" placeholder="Enter email.">
    <div id="emailValidationText"></div>

    <input type="password" pattern=".{8,12}" required class="form-control" id="password" name="password" placeholder="Password (*)">
    <div id="passwordValidationText"></div>
</form>

<div id="message"></div>
<div align="center">
    <button id="messageSubmit" onclick="postUserAdd();" class="button">REGISTER NEW USER</button>
</div>
